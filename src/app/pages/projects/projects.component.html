<nz-table #basicTable [nzData]="projects">
    <thead>
        <tr>
            <th *ngFor="let col of projectCols">{{col}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{ data.id }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.private }}</td>
            <td>{{ data.description }}</td>
            <td>{{ data.fork }}</td>
        </tr>
    </tbody>
</nz-table>
